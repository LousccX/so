<head>
    <meta charset="utf-8">
    <title>chatGPT</title>
    <link rel="icon" type="image/x-icon" href="./images/chatGPT.png">
    <script src="./js/jQuery3.6.3_min.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8f8f8;
            font-size: 16px;
            font-family: 'Helvetica Neue', sans-serif;
        }

        body a {
            outline: none;
        }

        a img {
            border: none;
        }

        ul {
            list-style-type: none;
        }

        .header {
            text-align: center;
            line-height: 50px;
            height: 50px;
            background: #415f8a;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header img {
            vertical-align: middle;
            margin-right: 15px;
            width: 30px;
        }

        .header span {
            font-size: 22px;
            color: #FFF;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }

        .left {
            float: left;
            width: 60px;
            height: 60px;
            background: #FFF;
            margin-top: 10px;
            padding: 10px 5px 0;
            position: relative;
        }

        .left img {
            width: 40px;
            border-radius: 20px;
        }

        .left .time {
            line-height: 10px;
            width: 10px;
            height: 10px;
            background: #449ED1;
            border-radius: 20px;
            position: absolute;
            right: -5px;
            top: 0;
            text-align: center;
        }

        .leftContent {
            background: #FFF;
            float: right;
            width: 180px;
            word-wrap: break-word;
            word-break: break-all;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .leftContent textarea {
            width: 100%;
            height: auto;
            padding: 5px;
            resize: none;
            border: none;
            background: #FFF;
            font-size: 14px;
        }

        .dialogBox {
            max-width: 750px;
            min-width: 200px;
            margin: 0px auto;
            margin-top: 20px;
        }

        .inputBox {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 10;
            padding: 10px;
            background: #FFF;
            box-shadow: 0px -5px 5px rgba(0, 0, 0, 0.1);
        }

        .inputBox .text {
            width: 70%;
            height: 30px;
            background: #f5f5f5;
            padding: 0 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        .inputBox .send {
            float: right;
            width: 25%;
            border-radius: 5px;
            background: #449ED1;
            color: #FFF;
            font-size: 16px;
            cursor: pointer;
        }

        .apikey {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 999;
            text-align: center;
        }

        .apikey .apikeyInput {
            width: 200px;
            height: 40px;
            border: 1px solid #415f8a;
            font-size: 18px;
            margin-top: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .apikey .apikeyTip {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .apikey .meg {
            color: #f00;
        }

        .apikeyBtn {
            width: 100px;
            height: 40px;
            background: #449ED1;
            color: #FFF;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .cover {
            background: rgba(48, 61, 90, 0.5);
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            z-index: 998;
        }

        @media (max-width: 768px) {
            .leftContent {
                width: 100%;
                margin-top: 10px;
            }

            .leftContent textarea {
                width: 100%;
            }

            .inputBox {
                padding: 5px;
            }

            .inputBox .text {
                width: 70%;
                height: 30px;
            }

            .inputBox .send {
                width: 25%;
            }

            .apikey .apikeyInput {
                width: 70%;
                height: 40px;
            }

            .header img {
                width: 25px;
                margin-right: 10px;
            }

            .header span {
                font-size: 18px;
            }

            .left {
                width: 50px;
                height: 50px;
                margin-right: 5px;
                padding-left: 3px;
                padding-top: 3px;
            }

            .left img {
                width: 30px;
            }

            .leftContent {
                width: 80%;
            }

            .apikey .apikeyInput {
                width: 60%;
            }
        }
    </style>
</head>

<body>
    <div class="header"> <img src="./images/chatGPT.png" alt="logo" /><span>chatGPT</span> </div>
    <div class="dialogBox">
        <p class="left"> <img src="./images/chatGPT.png" alt="logo"> <span class="time"></span> </p>
        <p class="leftContent"> <textarea class="leftText" disabled>您需要什么帮助呢？</textarea> </p>
    </div>
    <div class="inputBox"> <input class="text" type="text" placeholder="请输入内容"> <button class="send">发送</button> </div>
    <div class="apikey">
        <div> <input class="apikeyInput" type="text" placeholder="请输入apikey"> </div>
        <div class="apikeyTip">
            <div class="meg"></div>
        </div>
        <div> <button class="apikeyBtn btn btn-secondary">确定</button> </div>
    </div>
    <div class="cover"></div>
    <script src="./js/index.js" defer></script>
    <script>
        // 模块化设计，将字体大小调整函数提取为单独的模块 const setFontSize = () => { let baseFont = window.screen.availWidth; document.querySelector('html').style.fontSize = baseFont / 25 + 'px'; }

        setFontSize();

        window.addEventListener('resize', () => {
            setFontSize();
        });
    </script>
</body>

</html>
