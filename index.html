<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>chatGPT</title>
    <link rel="icon" type="image/x-icon" href="./images/chatGPT.png">
    <script src="./js/jQuery3.6.3_min.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css">

</head>

<body>
    <div class="header">
        <img src="./images/chatGPT.png" alt="logo" />
        <span>chatGPT</span>
    </div>
    <div class="dialogBox">
        <p class="left">
            <img src="./images/chatGPT.png" alt="logo">
            <span class="time"></span>
        </p>
        <p class="leftContent">
            <textarea class="leftText" disabled>问？</textarea>
        </p>
    </div>
    <div class="inputBox">
        <input class="text" type="text" placeholder="请输入内容">
        <button class="send">发送</button>
    </div>
    <div class="apikey">
        <div>
            <input class="apikeyInput" type="text" placeholder="请输入apikey">
        </div>
        <div class="apikeyTip">
            <div class="msg"></div>
        </div>
        <div>
            <button class="apikeyBtn btn btn-secondary">确定</button>
        </div>
    </div>
    <div class="cover"></div>
    <script src="./js/index.js" defer></script>

</body>

</html>
